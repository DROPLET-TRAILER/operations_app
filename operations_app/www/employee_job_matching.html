{% extends "templates/web.html" %}

{%- block title -%}{{_("Matching Employees to Jobs")}}{%- endblock -%}

{% block page_content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
    }

    .matching-table-container {
        width: 100%;
        overflow-x: auto;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    thead {
        background-color: #4CAF50;
        color: white;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #f5f5f5;
    }

    footer{
        visibility: hidden;
    }

    th{
        
    }
</style>

<div class="matching-table-container">
    <table id="matching-table">
        <thead>
            <tr>
                <th>Job Title</th>
                <th>Employee Name</th>
                <th>Matching Skills</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- The table rows will be populated using JavaScript -->
        </tbody>
    </table>
   
</div>
<div><a href="/app/droplet-dashboard" id="returnButton" class='btn btn-primary btn-sm return'>Return to Dashboard</a></div>
{% endblock %}

{% block script %}
<script src="https://kit.fontawesome.com/cd6afecc1d.js" crossorigin="anonymous"></script>

<script>
    const tableBody = document.getElementById("table-body");


    fetch('/api/resource/Employee')
    .then(response => response.json())
    .then(data => {
        let employeeIdentifiers = data.data;
        return Promise.all(employeeIdentifiers.map(employeeIdentifier => {
            return fetch(`/api/resource/Employee/${employeeIdentifier.name}`)
            .then(response => response.json())
            .then(employeeData => {
                return employeeData.data;
            });
        }));
    })
    .then(employees => {
        employees.forEach(employee => {
            // Create a new row for each employee
            const row = document.createElement("tr");

            // Create a cell for the job title (placeholder)
            const jobTitleCell = document.createElement("td");
            jobTitleCell.textContent = "Job Title Placeholder"; // Replace this with actual job title data
            row.appendChild(jobTitleCell);

            // Create a cell for the employee name
            const employeeNameCell = document.createElement("td");
            // If employee_name is not working, try first_name and last_name
            employeeNameCell.textContent = employee.first_name + ' ' + employee.last_name;
            row.appendChild(employeeNameCell);

            // Create a cell for the matching skills (placeholder)
            const matchingSkillsCell = document.createElement("td");
            matchingSkillsCell.textContent = "Matching Skills Placeholder"; // Replace this with actual matching skills data
            row.appendChild(matchingSkillsCell);

            // Add the row to the table body
            tableBody.appendChild(row);
        });
    })
    .catch(err => console.log(err));
</script>
{% endblock %}
